{{- if .Values.worker.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "sibyl.fullname" . }}-worker
  labels:
    {{- include "sibyl.worker.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.worker.replicaCount }}
  selector:
    matchLabels:
      {{- include "sibyl.worker.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        {{- with .Values.worker.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "sibyl.worker.labels" . | nindent 8 }}
    spec:
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "sibyl.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.worker.podSecurityContext | nindent 8 }}
      containers:
        - name: worker
          securityContext:
            {{- toYaml .Values.worker.securityContext | nindent 12 }}
          image: {{ include "sibyl.backend.image" . }}
          imagePullPolicy: {{ .Values.backend.image.pullPolicy }}
          command: ["sibyl", "worker"]
          envFrom:
            - configMapRef:
                name: {{ include "sibyl.fullname" . }}-config
          env:
            {{- if .Values.backend.existingSecret }}
            - name: SIBYL_JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.backend.existingSecret }}
                  key: SIBYL_JWT_SECRET
            - name: SIBYL_OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.backend.existingSecret }}
                  key: SIBYL_OPENAI_API_KEY
                  optional: true
            - name: SIBYL_ANTHROPIC_API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.backend.existingSecret }}
                  key: SIBYL_ANTHROPIC_API_KEY
                  optional: true
            {{- end }}
            {{- if .Values.backend.database.existingSecret }}
            - name: SIBYL_POSTGRES_HOST
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.backend.database.existingSecret }}
                  key: host
            - name: SIBYL_POSTGRES_PORT
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.backend.database.existingSecret }}
                  key: port
            - name: SIBYL_POSTGRES_DB
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.backend.database.existingSecret }}
                  key: dbname
            - name: SIBYL_POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.backend.database.existingSecret }}
                  key: username
            - name: SIBYL_POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.backend.database.existingSecret }}
                  key: password
            {{- end }}
            - name: SIBYL_FALKORDB_PASSWORD
              valueFrom:
                secretKeyRef:
                  {{- if .Values.backend.falkordb.existingSecret }}
                  name: {{ .Values.backend.falkordb.existingSecret }}
                  key: {{ .Values.backend.falkordb.secretKey | default "password" }}
                  {{- else }}
                  name: {{ include "sibyl.fullname" . }}-falkordb
                  key: password
                  {{- end }}
          resources:
            {{- toYaml .Values.worker.resources | nindent 12 }}
          volumeMounts:
            - name: tmp
              mountPath: /tmp
      volumes:
        - name: tmp
          emptyDir: {}
      {{- with .Values.worker.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.worker.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.worker.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
