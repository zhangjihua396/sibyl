# ============================================================================
# Sibyl Production Docker Compose
# Complete stack: Backend, Frontend, FalkorDB, PostgreSQL
# ============================================================================
#
# Quick Start:
#   1. Copy .env.example to .env and configure secrets
#   2. docker compose -f docker-compose.prod.yml up -d
#   3. Visit http://localhost:3337
#
# Environment Variables (required):
#   SIBYL_JWT_SECRET          - Random secret for JWT signing (generate with: openssl rand -hex 32)
#   SIBYL_OPENAI_API_KEY      - OpenAI API key for embeddings
#
# Environment Variables (optional):
#   SIBYL_POSTGRES_PASSWORD   - PostgreSQL password (default: sibyl_dev)
#   FALKORDB_PASSWORD         - FalkorDB password (default: conventions)

services:
  # ==========================================================================
  # Backend API + MCP Server
  # ==========================================================================
  backend:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    container_name: sibyl-backend
    depends_on:
      postgres:
        condition: service_healthy
      falkordb:
        condition: service_healthy
    ports:
      - "3334:3334"
    environment:
      # Database connections (internal network)
      SIBYL_DATABASE_URL: postgresql://${SIBYL_POSTGRES_USER:-sibyl}:${SIBYL_POSTGRES_PASSWORD:-sibyl_dev}@postgres:5432/${SIBYL_POSTGRES_DB:-sibyl}
      SIBYL_FALKORDB_HOST: falkordb
      SIBYL_FALKORDB_PORT: 6379
      SIBYL_FALKORDB_PASSWORD: ${FALKORDB_PASSWORD:-conventions}
      # Auth (REQUIRED)
      SIBYL_JWT_SECRET: ${SIBYL_JWT_SECRET:?Set SIBYL_JWT_SECRET in .env}
      SIBYL_SERVER_URL: ${SIBYL_SERVER_URL:-http://localhost:3334}
      # OpenAI (REQUIRED for embeddings)
      SIBYL_OPENAI_API_KEY: ${SIBYL_OPENAI_API_KEY:?Set SIBYL_OPENAI_API_KEY in .env}
      # Server config
      SIBYL_SERVER_HOST: 0.0.0.0
      SIBYL_SERVER_PORT: 3334
    healthcheck:
      test:
        ["CMD-SHELL", 'python -c "import httpx; httpx.get(''http://localhost:3334/api/health'')"']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    restart: unless-stopped

  # ==========================================================================
  # Frontend (Next.js)
  # ==========================================================================
  frontend:
    build:
      context: ./apps/web
      dockerfile: Dockerfile
    container_name: sibyl-frontend
    depends_on:
      backend:
        condition: service_healthy
    ports:
      - "3337:3337"
    environment:
      # API URL for client-side requests
      NEXT_PUBLIC_API_URL: ${SIBYL_SERVER_URL:-http://localhost:3334}
      NODE_ENV: production
    restart: unless-stopped

  # ==========================================================================
  # FalkorDB (Knowledge Graph)
  # ==========================================================================
  falkordb:
    image: falkordb/falkordb:latest
    container_name: sibyl-falkordb
    ports:
      - "6380:6379" # Redis protocol (mapped to avoid conflicts)
      - "3335:3000" # FalkorDB Browser UI
    volumes:
      - falkordb_data:/data
    environment:
      - FALKORDB_ARGS=--requirepass ${FALKORDB_PASSWORD:-conventions}
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${FALKORDB_PASSWORD:-conventions}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ==========================================================================
  # PostgreSQL (User data, Crawled docs, Embeddings)
  # ==========================================================================
  postgres:
    image: pgvector/pgvector:pg18
    container_name: sibyl-postgres
    ports:
      - "5433:5432" # Mapped to avoid conflicts with local postgres
    volumes:
      - postgres_data:/var/lib/postgresql
    environment:
      POSTGRES_USER: ${SIBYL_POSTGRES_USER:-sibyl}
      POSTGRES_PASSWORD: ${SIBYL_POSTGRES_PASSWORD:-sibyl_dev}
      POSTGRES_DB: ${SIBYL_POSTGRES_DB:-sibyl}
    healthcheck:
      test:
        ["CMD-SHELL", "pg_isready -U ${SIBYL_POSTGRES_USER:-sibyl} -d ${SIBYL_POSTGRES_DB:-sibyl}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  falkordb_data:
  postgres_data:

networks:
  default:
    name: sibyl-network
