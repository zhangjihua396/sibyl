name: Publish Docker Images

on:
  release:
    types: [published]
  push:
    branches: [main]
    paths:
      - "apps/api/**"
      - "apps/web/**"
      - "packages/python/sibyl-core/**"
      - "docker-compose*.yml"
      - ".github/workflows/docker-publish.yml"
  workflow_dispatch:
    inputs:
      tag:
        description: "Image tag (default: sha-<commit>)"
        required: false
        type: string

env:
  REGISTRY: ghcr.io

jobs:
  build-api:
    name: Build API Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/sibyl-api
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix=sha-
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value=${{ inputs.tag }},enable=${{ inputs.tag != '' }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: apps/api/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-web:
    name: Build Web Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/sibyl-web
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix=sha-
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value=${{ inputs.tag }},enable=${{ inputs.tag != '' }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: apps/web/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  update-quickstart:
    name: Update Quickstart on Release
    runs-on: ubuntu-latest
    needs: [build-api, build-web]
    if: github.event_name == 'release'
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Update quickstart compose with release tag
        run: |
          VERSION=${{ github.event.release.tag_name }}
          sed -i "s|ghcr.io/hyperb1iss/sibyl-api:latest|ghcr.io/hyperb1iss/sibyl-api:${VERSION}|g" docker-compose.quickstart.yml
          sed -i "s|ghcr.io/hyperb1iss/sibyl-web:latest|ghcr.io/hyperb1iss/sibyl-web:${VERSION}|g" docker-compose.quickstart.yml

      - name: Upload versioned quickstart
        uses: softprops/action-gh-release@v1
        with:
          files: docker-compose.quickstart.yml
          append_body: |

            ## Docker Quick Start
            ```bash
            curl -O https://github.com/${{ github.repository }}/releases/download/${{ github.event.release.tag_name }}/docker-compose.quickstart.yml
            # Add your API keys to .env
            docker compose -f docker-compose.quickstart.yml up -d
            ```
