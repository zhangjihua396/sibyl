name: Publish to PyPI

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      dry_run:
        description: "Dry run (build but don't publish)"
        required: false
        type: boolean
        default: false

jobs:
  publish-core:
    name: Publish sibyl-core
    runs-on: ubuntu-latest
    permissions:
      id-token: write  # Required for trusted publishing

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup UV
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Build sibyl-core
        run: uv build packages/python/sibyl-core

      - name: Publish sibyl-core
        if: ${{ !inputs.dry_run }}
        run: uv publish packages/python/sibyl-core/dist/*
        env:
          UV_PUBLISH_TOKEN: ${{ secrets.PYPI_API_TOKEN }}

  publish-cli:
    name: Publish sibyl-dev
    runs-on: ubuntu-latest
    needs: publish-core  # CLI depends on core being published first
    permissions:
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup UV
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Wait for PyPI to index sibyl-core
        run: |
          echo "Waiting for sibyl-core to be available on PyPI..."
          for i in {1..30}; do
            if uv pip install --dry-run sibyl-core 2>/dev/null; then
              echo "sibyl-core is available!"
              break
            fi
            echo "Attempt $i/30 - waiting 10s..."
            sleep 10
          done

      - name: Build sibyl-dev
        run: uv build apps/cli

      - name: Publish sibyl-dev
        if: ${{ !inputs.dry_run }}
        run: uv publish apps/cli/dist/*
        env:
          UV_PUBLISH_TOKEN: ${{ secrets.PYPI_API_TOKEN }}

  update-release:
    name: Update Release Notes
    runs-on: ubuntu-latest
    needs: [publish-core, publish-cli]
    if: github.event_name == 'release'
    permissions:
      contents: write

    steps:
      - name: Update release with install instructions
        uses: softprops/action-gh-release@v1
        with:
          append_body: |

            ## Install via UV (Recommended)
            ```bash
            uv tool install sibyl-dev
            sibyl local start
            ```

            ## Install via pipx
            ```bash
            pipx install sibyl-dev
            sibyl local start
            ```
