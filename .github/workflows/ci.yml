name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest

    services:
      falkordb:
        image: falkordb/falkordb:latest
        ports:
          - 6380:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      postgres:
        image: pgvector/pgvector:pg18
        ports:
          - 5433:5432
        env:
          POSTGRES_USER: sibyl_ci
          POSTGRES_PASSWORD: sibyl_ci_password
          POSTGRES_DB: sibyl_ci
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      SIBYL_ENVIRONMENT: production
      SIBYL_JWT_SECRET: test-secret-for-ci
      SIBYL_FALKORDB_HOST: localhost
      SIBYL_FALKORDB_PORT: 6380
      SIBYL_FALKORDB_PASSWORD: ""
      SIBYL_POSTGRES_HOST: localhost
      SIBYL_POSTGRES_PORT: 5433
      SIBYL_POSTGRES_USER: sibyl_ci
      SIBYL_POSTGRES_PASSWORD: sibyl_ci_password
      SIBYL_POSTGRES_DB: sibyl_ci
      SIBYL_OPENAI_API_KEY: sk-test-key
      SIBYL_ANTHROPIC_API_KEY: sk-ant-test-key

    steps:
      - uses: actions/checkout@v6

      # =========================================================================
      # System Dependencies
      # =========================================================================
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libxml2-dev libxslt-dev

      # =========================================================================
      # Backend
      # =========================================================================
      - name: Set up uv
        uses: astral-sh/setup-uv@v7

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.13"

      - name: Install Python dependencies
        run: uv sync --all-extras

      - name: Backend lint
        run: |
          uv run ruff check src tests
          uv run ruff format --check src tests

      - name: Backend typecheck
        run: uv run pyright src

      - name: Backend build
        run: uv build

      # =========================================================================
      # Frontend
      # =========================================================================
      - name: Set up pnpm
        uses: pnpm/action-setup@v4
        with:
          version: "10"

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "22"
          cache: "pnpm"
          cache-dependency-path: web/pnpm-lock.yaml

      - name: Install Node dependencies
        run: pnpm install --frozen-lockfile
        working-directory: web

      - name: Cache Next.js build
        uses: actions/cache@v4
        with:
          path: web/.next/cache
          key: nextjs-${{ runner.os }}-${{ hashFiles('web/pnpm-lock.yaml') }}-${{ hashFiles('web/src/**/*') }}
          restore-keys: |
            nextjs-${{ runner.os }}-${{ hashFiles('web/pnpm-lock.yaml') }}-
            nextjs-${{ runner.os }}-

      - name: Frontend lint
        run: pnpm lint
        working-directory: web

      - name: Frontend typecheck
        run: pnpm typecheck
        working-directory: web

      - name: Frontend build
        run: pnpm build
        working-directory: web

      - name: Storybook build
        run: pnpm build-storybook
        working-directory: web

      # =========================================================================
      # Database Setup
      # =========================================================================
      - name: Run database migrations
        run: uv run alembic upgrade head

      # =========================================================================
      # Unit Tests (no server required)
      # =========================================================================
      - name: Run unit tests
        run: uv run pytest --ignore=tests/e2e --cov=src --cov-report=xml --cov-report=term -v

      # =========================================================================
      # E2E Tests (requires running servers)
      # =========================================================================
      - name: Start backend server
        run: |
          uv run sibyl-serve &
          echo "Waiting for backend to start..."
          for i in {1..60}; do
            if curl -s http://localhost:3334/api/health > /dev/null; then
              echo "Backend is ready!"
              # Give graph client time to fully initialize
              sleep 2
              break
            fi
            echo "Attempt $i: Backend not ready yet..."
            sleep 1
          done
          # Verify health endpoint returns success
          curl -s http://localhost:3334/api/health | head -c 200

      - name: Start background job worker
        run: |
          uv run sibyl worker &
          echo "Background job worker started"
          sleep 2

      - name: Start frontend server
        run: |
          cd web
          pnpm start &
          echo "Waiting for frontend to start..."
          for i in {1..60}; do
            if curl -s http://localhost:3337 > /dev/null 2>&1; then
              echo "Frontend is ready!"
              break
            fi
            echo "Attempt $i: Frontend not ready yet..."
            sleep 1
          done

      - name: Run e2e tests
        run: uv run pytest tests/e2e -v

      - name: Collect diagnostics on failure
        if: failure() || success()
        run: |
          echo "=== Backend server logs (last 100 lines) ==="
          # Check if server is still running
          curl -s http://localhost:3334/api/health || echo "Backend not responding"
          echo ""
          echo "=== FalkorDB graph contents ==="
          # Query the default graph to see what's there
          docker exec $(docker ps -q --filter ancestor=falkordb/falkordb:latest) redis-cli GRAPH.QUERY default "MATCH (n) RETURN labels(n), count(*) LIMIT 10" 2>/dev/null || echo "Could not query FalkorDB"
          echo ""
          echo "=== Check for Entity nodes ==="
          docker exec $(docker ps -q --filter ancestor=falkordb/falkordb:latest) redis-cli GRAPH.QUERY default "MATCH (n:Entity) RETURN n.uuid, n.entity_type, n.name LIMIT 5" 2>/dev/null || echo "No Entity nodes found"

      - name: Upload coverage
        uses: codecov/codecov-action@v5
        with:
          files: ./coverage.xml
          fail_ci_if_error: false

      - name: Upload build artifacts
        uses: actions/upload-artifact@v6
        with:
          name: dist
          path: dist/
