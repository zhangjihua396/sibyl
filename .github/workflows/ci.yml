name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest

    services:
      falkordb:
        image: falkordb/falkordb:latest
        ports:
          - 6380:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      postgres:
        image: pgvector/pgvector:pg18
        ports:
          - 5433:5432
        env:
          POSTGRES_USER: sibyl_ci
          POSTGRES_PASSWORD: sibyl_ci_password
          POSTGRES_DB: sibyl_ci
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      SIBYL_ENVIRONMENT: production
      SIBYL_JWT_SECRET: test-secret-for-ci
      SIBYL_FALKORDB_HOST: localhost
      SIBYL_FALKORDB_PORT: 6380
      SIBYL_FALKORDB_PASSWORD: ""
      SIBYL_POSTGRES_HOST: localhost
      SIBYL_POSTGRES_PORT: 5433
      SIBYL_POSTGRES_USER: sibyl_ci
      SIBYL_POSTGRES_PASSWORD: sibyl_ci_password
      SIBYL_POSTGRES_DB: sibyl_ci
      SIBYL_OPENAI_API_KEY: sk-test-key
      SIBYL_ANTHROPIC_API_KEY: sk-ant-test-key

    steps:
      - uses: actions/checkout@v4

      # =========================================================================
      # System Dependencies
      # =========================================================================
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libxml2-dev libxslt-dev

      # =========================================================================
      # Backend
      # =========================================================================
      - name: Set up uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install Python dependencies
        run: uv sync --all-extras

      - name: Backend lint
        run: |
          uv run ruff check src tests
          uv run ruff format --check src tests

      - name: Backend typecheck
        run: uv run pyright src

      - name: Backend build
        run: uv build

      # =========================================================================
      # Frontend
      # =========================================================================
      - name: Set up pnpm
        uses: pnpm/action-setup@v4
        with:
          version: "10"

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "pnpm"
          cache-dependency-path: web/pnpm-lock.yaml

      - name: Install Node dependencies
        run: pnpm install --frozen-lockfile
        working-directory: web

      - name: Frontend lint
        run: pnpm lint
        working-directory: web

      - name: Frontend typecheck
        run: pnpm typecheck
        working-directory: web

      - name: Frontend build
        run: pnpm build
        working-directory: web

      # =========================================================================
      # Database Setup
      # =========================================================================
      - name: Run database migrations
        run: uv run alembic upgrade head

      # =========================================================================
      # Unit Tests (no server required)
      # =========================================================================
      - name: Run unit tests
        run: uv run pytest --ignore=tests/e2e --cov=src --cov-report=xml --cov-report=term -v

      # =========================================================================
      # E2E Tests (requires running server)
      # =========================================================================
      - name: Start backend server
        run: |
          uv run python -m sibyl.main &
          echo "Waiting for server to start..."
          for i in {1..30}; do
            if curl -s http://localhost:3334/api/health > /dev/null; then
              echo "Server is ready!"
              break
            fi
            echo "Attempt $i: Server not ready yet..."
            sleep 1
          done

      - name: Run e2e tests
        run: uv run pytest tests/e2e -v

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          fail_ci_if_error: false

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
