# FalkorDB StatefulSet and Service for local development
# Uses password from sibyl-falkordb secret
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: falkordb
  namespace: sibyl
spec:
  serviceName: falkordb
  replicas: 1
  selector:
    matchLabels:
      app: falkordb
  template:
    metadata:
      labels:
        app: falkordb
    spec:
      containers:
        - name: falkordb
          image: falkordb/falkordb:latest
          command: ["/bin/sh", "-c"]
          args:
            - |
              echo "requirepass ${REDIS_PASSWORD}" >> /falkordb.conf
              exec redis-server /falkordb.conf --loadmodule /var/lib/falkordb/bin/falkordb.so
          env:
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: sibyl-falkordb
                  key: password
          ports:
            - containerPort: 6379
          resources:
            limits:
              cpu: 500m
              memory: 512Mi
            requests:
              cpu: 100m
              memory: 256Mi
          volumeMounts:
            - name: data
              mountPath: /data
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 2Gi
---
apiVersion: v1
kind: Service
metadata:
  name: falkordb-redis-master
  namespace: sibyl
spec:
  selector:
    app: falkordb
  ports:
    - port: 6379
      targetPort: 6379
