# Kong Gateway instance for Sibyl
# DataPlane runs in kong namespace, routes traffic to sibyl namespace
# TLS is terminated by Caddy locally, Kong handles HTTP only
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: sibyl-gateway
  namespace: kong
spec:
  gatewayClassName: kong
  listeners:
    - name: http
      protocol: HTTP
      port: 80
      allowedRoutes:
        namespaces:
          from: All
