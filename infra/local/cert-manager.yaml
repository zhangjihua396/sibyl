# Self-signed ClusterIssuer and Certificate for local development
---
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: selfsigned-issuer
spec:
  selfSigned: {}
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: sibyl-local-tls
  namespace: kong
spec:
  secretName: sibyl-local-tls
  issuerRef:
    name: selfsigned-issuer
    kind: ClusterIssuer
  dnsNames:
    - sibyl.local
    - "*.sibyl.local"
  duration: 8760h # 1 year
