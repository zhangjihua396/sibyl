# https://moonrepo.dev/docs/config/toolchain
$schema: "./cache/schemas/toolchain.json"

# Use proto for version management
# Toolchain versions defined in .prototools

node:
  # Sync engines from package.json
  syncPackageManagerField: true
  # Use pnpm as package manager
  packageManager: pnpm

python:
  version: "3.13"
  packageManager: uv
  # Only create venv at workspace root, not per-package
  rootVenvOnly: true
